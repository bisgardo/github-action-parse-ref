name: Test
on:
  push:
    paths-ignore:
    - '**.md'

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  apply:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      id: my_step
      with:
        ref: 'my_branch'
        default-ref-type: 'heads'
    - run: |
        [ "${{steps.my_step.outputs.ref-type}}" = "heads" ]
        [ "${{steps.my_step.outputs.ref-name}}" = "my_branch" ]
        [ "${{steps.my_step.outputs.ref}}" = "refs/heads/my_branch" ]
